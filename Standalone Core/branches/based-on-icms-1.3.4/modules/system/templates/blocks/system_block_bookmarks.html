<div class="bookmarks">
<{foreach item=module key=key from=$block}>
<strong><{$key}></strong>
	<ul>
	<{foreach item=bookmark from=$module}>
		<li>
	        <a href="<{$bookmark.url}>" title="<{$key}> &raquo; <{$bookmark.name}>"><{$bookmark.name}></a>
		</li>
	<{/foreach}>
	</ul>
<{/foreach}>
</div>
