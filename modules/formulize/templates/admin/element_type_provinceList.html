<div class="panel-content content">
  <fieldset>
    <legend>Options for Province List</legend>

	<div class="form-item">
      <label for="elements-ele_value[0]">What province should be set as the default?</label>
	    <select id="elements-ele_value[0]" name="elements-ele_value[0]">
		  <{html_options options=$content.provinceOptions selected=$content.provinceSelected}>
	    </select>
    </div>

	<div class="form-item">
      <label for="elements-ele_value[2]">How should the provinces be ordered?</label>
	    <select id="elements-ele_value[2]" name="elements-ele_value[2]">
		  <{html_options options=$content.sortOptions selected=$content.sortSelected}>
	    </select>
    </div>

  </fieldset>
</div>
