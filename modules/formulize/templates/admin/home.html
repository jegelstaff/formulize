<div class="panel-content content">
<form class="formulize-admin-form">
<{php}>print $GLOBALS['xoopsSecurity']->getTokenHTML()<{/php}>
<input type="hidden" name="formulize_admin_handler" value="home">
<input type="hidden" name="deleteform" value="">
<input type="hidden" name="deleteapp" value="">
<input type="hidden" name="cloneform" value="">
<input type="hidden" name="cloneformdata" value="">
<input type="hidden" name="lockdown" value="">
<{if $adminPage.showBigFormButton}>
	<div id="big-form-button"><a href="ui.php?page=form&tab=settings&fid=new&aid=<{$sectionContent.aid}>"><img src="../images/filenew2.png"> <{$smarty.const._AM_HOME_NEWFORM}></a></div>
<{else}>
	<{include file="db:admin/ui-accordion.html" sectionTemplate="db:admin/home_sections.html" sections=$adminPage.apps closeAccordion=1}>
<{/if}>
</form>
</div>

<script type="text/javascript">

$(".deleteformlink").click(function () {
	answer = confirm("<{$smarty.const._AM_HOME_CONFIRMDELETEFORM}>");
	if(answer) {
		$("[name=deleteform]").val($(this).attr('target'));
		runSaveEvent();
	}
	return false;
});

$(".deleteapplink").click(function () {
	answer = confirm("<{$smarty.const._AM_HOME_CONFIRMDELETEAPP}>");
	if(answer) {
		$("[name=deleteapp]").val($(this).attr('target'));
		runSaveEvent();
	}
	return false;
});

$(".cloneform").click(function () {
	$("[name=cloneform]").val($(this).attr('target'));
	runSaveEvent();
	return false;
});

$(".cloneformdata").click(function () {
	$("[name=cloneformdata]").val($(this).attr('target'));
	runSaveEvent();
	return false;
});

$(".lockdown").click(function () {
	answer = confirm("<{$smarty.const._AM_HOME_CONFIRMLOCKDOWN}>");
	if(answer) {
		$("[name=lockdown]").val($(this).attr('target'));
		runSaveEvent();
	}
	return false;
});

</script>
