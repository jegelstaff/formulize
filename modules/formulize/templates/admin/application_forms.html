<{if $content.aid == 0}>
<div class="description"><{$smarty.const._AM_FORM_CREATE_EXPLAIN}></div><br>
<{/if}>

<{php}>print $GLOBALS['xoopsSecurity']->getTokenHTML()<{/php}>
<form class="formulize-admin-form">
<input type="hidden" name="formulize_admin_handler" value="application_forms">
<input type="hidden" name="aid" value="<{$content.aid}>">
<input type="hidden" name="deleteform" value="">
<input type="hidden" name="cloneform" value="">
<input type="hidden" name="cloneformdata" value="">
<input type="hidden" name="cloneformname" value="">
<input type="hidden" name="lockdown" value="">
<div id="formlisting">
<p><a href="ui.php?page=form&tab=settings&fid=new&aid=<{$content.aid}>"><img src="../images/filenew2.png"><{$smarty.const._AM_FORM_CREATE}></a></p>
<blockquote>
	<{include file="db:admin/form_listing.html" sectionContent=$content}>
</blockquote>
</div>
</form>

<script type="text/javascript">

$(".deleteformlink").click(function () {
	answer = confirm("<{$smarty.const._AM_HOME_CONFIRMDELETEFORM}>");
	if(answer) {
		$("[name=deleteform]").val($(this).attr('target'));
		runSaveEvent();
	}
	return false;
});

$(".cloneform").click(function () {
	var newname = prompt("Please enter a name for the cloned form:", $(this).attr('formname'));
	if (newname) {
		$("[name=cloneformname]").val(newname);
		$("[name=cloneformdata]").val($(this).attr('target'));
		runSaveEvent();
	}
	return false;
});

$(".cloneformdata").click(function () {
	$("[name=cloneformdata]").val($(this).attr('target'));
	runSaveEvent();
	return false;
});

$(".lockdown").click(function () {
	answer = confirm("<{$smarty.const._AM_CONFIRM_LOCK}>");
	if(answer) {
		$("[name=lockdown]").val($(this).attr('target'));
		runSaveEvent();
	}
	return false;
});

</script>
