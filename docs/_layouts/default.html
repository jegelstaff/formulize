  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1><a href='/' class='header-home'>Formulize</a> <img src='/images/icon_big.png' id='icon'></h1>
          <h2>Forms, workflows, and reporting. 100% free and open source.</h2>
          <h2><a href='https://github.com/jegelstaff/formulize/releases' target='_blank'>Version 7.3 out now!</a> &mdash; <a href='/developers/deploying_formulize#installing-formulize'>How to install</a> &mdash; <a href='/developers/deploying_formulize#updating-formulize'>How to update</a></h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/jegelstaff/formulize/zipball/v7.3" id="download-zip" class="button"><span>Download .zip</span></a>
          <!-- <a href="https://github.com/jegelstaff/formulize/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a> -->
          <a href="https://github.com/jegelstaff/formulize" id="view-on-github" class="button"><span>View on GitHub</span></a>
          <a href="https://join.slack.com/t/formulize/shared_invite/zt-1f3qfgcip-fSdTuE4LEBfEfefd2S~EUg" id="join-slack" class="button"><span>Join us on Slack</span></a>
          <a href="https://twitter.com/formulize_info" id="follow-twitter" class="button"><span>Follow on Twitter</span></a>
        </section>

        <hr>

        <script type='text/javascript'>

            // Thanks to Donald Sutherland for this function
            // http://mynameisdonald.com/javascript-functions-how-to-capitalize-words/
            function eachWord(str){
               return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
            }

            var path = new String(window.document.location);
            var pathParts = new Array();
            var crumbPath = '';
            var homePath = '';
            var crumbSep = ' >> ';
            var startCrumbsNextTime = false;
            var crumbsStarted = false;
            pathParts = path.split('/');
            for(i in pathParts) {
                crumbPath = crumbPath + pathParts[i] + '/';
                if(!startCrumbsNextTime) {
                    if(pathParts[i] == 'localhost:4000' || pathParts[i] == 'www.formulize.org' || pathParts[i] == 'formulize.org') {
                        startCrumbsNextTime = true;
                        homePath = crumbPath;
                    }
                    continue;
                } else if(!crumbsStarted) {
                    crumbsStarted = true;
                    window.document.write('<a href="'+homePath+'">Home</a>\n');
                }
                if(pathParts[i] == '') { continue; }
                pathParts[i] = pathParts[i].replace('_', ' ');
                if (/[A-Z]/.test(pathParts[i]) == false) {
                  pathParts[i] = eachWord(pathParts[i]);
                }
                window.document.write(crumbSep+'<a href="'+crumbPath+'">'+pathParts[i]+'</a>\n');
            }
            window.document.write('<hr>');

        </script>

        <section id="main_content">

          {{ content }}

        </section>

        </footer>


      </div>
    </div>
