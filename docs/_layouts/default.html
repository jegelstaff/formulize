<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1" name="viewport" />

		<!-- { % seo % } Should sort out bypassing this when running locally for testing, so we can leverage in live -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
			<header>
				<div class="header-logo">
					<a href="{{ "/" | absolute_url }}"><img src="{{site.logo | relative_url}}" alt="Logo" /></a>
					<p class="center tagline">{{ site.title | default: site.github.repository_name }}</p>
				</div>
				{% include sidebar.html %}
			</header>

      <section>
				{{ content }}
      </section>
    </div>
		<!-- <div class="wrapper">
			<footer>
				{% if site.github.is_project_page %}
				<p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
				{% endif %}
				<p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
			</footer>
		</div> -->
  </body>
</html>
